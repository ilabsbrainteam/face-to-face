f2f:
    # left hemisphere
    - !!python/tuple [superiortemporal-lh, inferiorfrontal-lh]
    - !!python/tuple [superiortemporal-lh, inferiorparietal-lh]
    - !!python/tuple [inferiorfrontal-lh, inferiorparietal-lh]
    # right hemisphere
    - !!python/tuple [superiortemporal-rh, inferiorfrontal-rh]
    - !!python/tuple [superiortemporal-rh, inferiorparietal-rh]
    - !!python/tuple [inferiorfrontal-rh, inferiorparietal-rh]
    # cross-hemisphere links
    - !!python/tuple [superiortemporal-lh, superiortemporal-rh]
    - !!python/tuple [inferiorfrontal-lh, inferiorfrontal-rh]
    - !!python/tuple [inferiorparietal-lh, inferiorparietal-rh]
friederici:
    # left hemisphere
    - !!python/tuple [primary_auditory-lh, phonological_wordform-lh]
    - !!python/tuple [phonological_wordform-lh, morphosyntax_and_lexicon-lh]
    # right hemisphere
    - !!python/tuple [primary_auditory-rh, phonological_wordform-rh]
    - !!python/tuple [phonological_wordform-rh, prosody-rh]
    # cross-hemisphere links
    - !!python/tuple [primary_auditory-lh, primary_auditory-rh]
    - !!python/tuple [phonological_wordform-lh, phonological_wordform-rh]
hickok:
    # LH dorsal stream
    - !!python/tuple [phonetics-lh, sensorimotor-lh]
    - !!python/tuple [phonology-lh, sensorimotor-lh]
    - !!python/tuple [sensorimotor-lh, articulatory-lh]
    - !!python/tuple [sensorimotor-lh, premotor-lh]
    # RH ventral stream
    - !!python/tuple [phonetics-rh, phonology-rh]
    - !!python/tuple [phonology-rh, lexical-rh]
    # LH ventral stream
    - !!python/tuple [phonetics-lh, phonology-lh]
    - !!python/tuple [phonology-lh, lexical-lh]
    - !!python/tuple [lexical-lh, combinatorial-lh]
    # dorsal/ventral convergence; bilateral link
    - !!python/tuple [combinatorial-lh, articulatory-lh]
    - !!python/tuple [lexical-lh, lexical-rh]
corbetta:
    # LH attention
    - !!python/tuple [FEF-lh, IPS-lh]
    - !!python/tuple [IPS-lh, TPJ-lh]
    - !!python/tuple [TPJ-lh, VFC-lh]
    # RH attention
    - !!python/tuple [FEF-rh, IPS-rh]
    - !!python/tuple [IPS-rh, TPJ-rh]
    - !!python/tuple [TPJ-rh, VFC-rh]
aparc:
    # LH dorsal stream
    - !!python/tuple [superiortemporal-lh, supramarginal-lh]     # phonetics-sensorimotor
    - !!python/tuple [bankssts-lh, supramarginal-lh]             # phonology-sensorimotor
    - !!python/tuple [supramarginal-lh, parsopercularis-lh]      # sensorimotor-articulatory
    - !!python/tuple [supramarginal-lh, precentral-lh]           # sensorimotor-articulatory
    - !!python/tuple [supramarginal-lh, insula-lh]               # sensorimotor-articulatory
    - !!python/tuple [supramarginal-lh, caudalmiddlefrontal-lh]  # sensorimotor-premotor
    # RH ventral stream
    - !!python/tuple [superiortemporal-rh, bankssts-rh]  # phonetics-phonology
    - !!python/tuple [bankssts-rh, middletemporal-rh]    # phonology-lexical
    - !!python/tuple [bankssts-rh, inferiortemporal-rh]  # phonology-lexical
    # LH ventral stream
    - !!python/tuple [superiortemporal-lh, bankssts-lh]        # phonetics-phonology
    - !!python/tuple [bankssts-lh, middletemporal-lh]          # phonology-lexical
    - !!python/tuple [bankssts-lh, inferiortemporal-lh]        # phonology-lexical
    - !!python/tuple [middletemporal-lh, inferiortemporal-lh]  # lexical-combinatorial
    # dorsal/ventral convergence
    - !!python/tuple [inferiortemporal-lh, parsopercularis-lh]
    - !!python/tuple [inferiortemporal-lh, precentral-lh]
    - !!python/tuple [inferiortemporal-lh, insula-lh]
    # bilateral link
    - !!python/tuple [middletemporal-lh, middletemporal-rh]
    - !!python/tuple [middletemporal-lh, inferiortemporal-rh]
    - !!python/tuple [inferiortemporal-lh, middletemporal-rh]
    - !!python/tuple [inferiortemporal-lh, inferiortemporal-rh]
    # LH attention
    # supramarginal-lh <--> parsopercularis-lh and
    # supramarginal-lh <--> caudalmiddlefrontal-lh are already in dorsal stream
    - !!python/tuple [rostralmiddlefrontal-lh, superiorparietal-lh]  # FEF-IPS
    - !!python/tuple [rostralmiddlefrontal-lh, inferiorparietal-lh]  # FEF-IPS
    - !!python/tuple [superiorparietal-lh, inferiorparietal-lh]  # IPS-TPJ
    - !!python/tuple [superiorparietal-lh, supramarginal-lh]     # IPS-TPJ
    - !!python/tuple [inferiorparietal-lh, supramarginal-lh]     # IPS-TPJ
    - !!python/tuple [inferiorparietal-lh, caudalmiddlefrontal-lh]  # TPJ-VFC
    - !!python/tuple [inferiorparietal-lh, parsopercularis-lh]      # TPJ-VFC
    # RH attention
    - !!python/tuple [rostralmiddlefrontal-rh, superiorparietal-rh]
    - !!python/tuple [rostralmiddlefrontal-rh, inferiorparietal-rh]
    - !!python/tuple [superiorparietal-rh, inferiorparietal-rh]
    - !!python/tuple [superiorparietal-rh, supramarginal-rh]
    - !!python/tuple [inferiorparietal-rh, supramarginal-rh]
    - !!python/tuple [inferiorparietal-rh, caudalmiddlefrontal-rh]
    - !!python/tuple [supramarginal-rh, caudalmiddlefrontal-rh]
    - !!python/tuple [inferiorparietal-rh, parsopercularis-rh]
    - !!python/tuple [supramarginal-rh, parsopercularis-rh]

aparc_sub:
    - !!python/tuple []
